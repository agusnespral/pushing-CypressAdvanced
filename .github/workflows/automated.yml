name: 'Automated Cypress Tests at 18:00'
on:
  schedule:
    - cron: '0 18 * * *'

jobs:
  run-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm install
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --spec cypress/e2e/${{ inputs.module }}/spec.cy.js --browser chrome

